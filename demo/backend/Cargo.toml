[package]
name = "ashpd-backend-demo"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
ashpd = {version = "^0.11", path = "../../lib", default-features = false, features = ["backend", "tracing", "tokio"]}
async-trait = "0.1.60"
tokio = { version = "1.0", features = ["io-util", "net", "time", "macros", "rt-multi-thread"] }
futures-util = "0.3.25"
nix = { version = "0.29", features = ["user"], default-features = false}
tracing = "0.1"
tracing-subscriber = "0.3.16"
url = "2.3.1"
zbus = "5.0"
