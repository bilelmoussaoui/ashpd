on:
  push:
    branches: [master]
  pull_request:

name: CI

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gtk3-devel pipewire-devel clang-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features "gtk4,pipewire,wayland,raw_handle"
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features "gtk3,pipewire,wayland,raw_handle"

  test:
    name: Test Suite
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gtk3-devel pipewire-devel clang-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features "gtk4,pipewire,wayland,raw_handle"
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features "gtk3,pipewire,wayland,raw_handle"

  fmt:
    name: Rustfmt
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gtk3-devel pipewire-devel clang-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gtk3-devel pipewire-devel clang-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features "gtk4,pipewire,wayland,raw_handle" -- -D warnings
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features "gtk3,pipewire,wayland,raw_handle" -- -D warnings
